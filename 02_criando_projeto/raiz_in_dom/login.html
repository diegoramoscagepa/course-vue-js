<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Sistema</title>
  <!-- Carrega Vue 3 -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <!-- Carrega Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Configuração customizada do Tailwind -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: {
              500: '#3B82F6',
              600: '#2563EB',
            },
            success: {
              500: '#10B981',
              600: '#059669',
            }
          }
        }
      }
    }
  </script>
  <!-- Estilos customizados -->
  <style>
    .bg-auth {
      background-image: url('https://source.unsplash.com/random/1600x900/?login');
      background-size: cover;
      background-position: center;
    }
    .auth-overlay {
      background-color: rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body class="bg-gray-100">
  <div id="app">
    <div class="min-h-screen flex items-center justify-center p-4">
      <div class="w-full max-w-md">
        <!-- Card de Login -->
        <div class="bg-white rounded-xl shadow-lg overflow-hidden">
          <!-- Cabeçalho -->
          <div class="bg-primary-500 py-6 px-8 text-center">
            <h1 class="text-2xl font-bold text-white">Bem-vindo de volta</h1>
            <p class="text-primary-100 mt-1">Entre na sua conta para continuar</p>
          </div>
          
          <!-- Corpo do formulário -->
          <div class="p-8">
            <!-- Mensagem de erro -->
            <div v-if="errorMessage" class="mb-4 p-3 bg-red-50 text-red-600 rounded-lg text-sm">
              {{ errorMessage }}
            </div>
            
            <form @submit.prevent="handleLogin">
              <!-- Campo Email -->
              <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">E-mail</label>
                <input
                  type="email"
                  id="email"
                  v-model="form.email"
                  required
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition"
                  placeholder="seu@email.com">
              </div>
              
              <!-- Campo Senha -->
              <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
                <input
                  type="password"
                  id="password"
                  v-model="form.password"
                  required
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition"
                  placeholder="••••••••">
              </div>
              
              <!-- Lembrar-me e Esqueci senha -->
              <div class="flex items-center justify-between mb-6">
                <div class="flex items-center">
                  <input
                    id="remember"
                    type="checkbox"
                    v-model="rememberMe"
                    class="h-4 w-4 text-primary-600 focus:ring-primary-500 border-gray-300 rounded">
                  <label for="remember" class="ml-2 block text-sm text-gray-700">Lembrar-me</label>
                </div>
                <a href="#" @click.prevent="toggleForgotPassword" class="text-sm text-primary-600 hover:text-primary-500">Esqueceu a senha?</a>
              </div>
              
              <!-- Botão de Login -->
              <button
                type="submit"
                :disabled="loading"
                class="w-full py-2 px-4 bg-primary-500 hover:bg-primary-600 text-white font-medium rounded-lg transition duration-200 flex items-center justify-center"
                :class="{'opacity-70 cursor-not-allowed': loading}">
                <span v-if="!loading">Entrar</span>
                <svg v-else class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                  <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                  <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
              </button>
            </form>
            
            <!-- Divisor -->
            <div class="my-6 flex items-center">
              <div class="flex-grow border-t border-gray-300"></div>
              <span class="mx-4 text-sm text-gray-500">ou</span>
              <div class="flex-grow border-t border-gray-300"></div>
            </div>
            
            <!-- Login Social -->
            <div class="grid grid-cols-2 gap-3">
              <button class="flex items-center justify-center py-2 px-4 border border-gray-300 rounded-lg hover:bg-gray-50 transition">
                <svg class="w-5 h-5 text-gray-700" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                  <path fill-rule="evenodd" d="M12 2C6.477 2 2 6.484 2 12.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.202 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0022 12.017C22 6.484 17.522 2 12 2z" clip-rule="evenodd" />
                </svg>
                <span class="ml-2 text-sm font-medium text-gray-700">GitHub</span>
              </button>
              <button class="flex items-center justify-center py-2 px-4 border border-gray-300 rounded-lg hover:bg-gray-50 transition">
                <svg class="w-5 h-5 text-blue-600" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                  <path fill-rule="evenodd" d="M22 12c0-5.523-4.477-10-10-10S2 6.477 2 12c0 4.991 3.657 9.128 8.438 9.878v-6.987h-2.54V12h2.54V9.797c0-2.506 1.492-3.89 3.777-3.89 1.094 0 2.238.195 2.238.195v2.46h-1.26c-1.243 0-1.63.771-1.63 1.562V12h2.773l-.443 2.89h-2.33v6.988C18.343 21.128 22 16.991 22 12z" clip-rule="evenodd" />
                </svg>
                <span class="ml-2 text-sm font-medium text-gray-700">Facebook</span>
              </button>
            </div>
          </div>
          
          <!-- Rodapé -->
          <div class="bg-gray-50 py-4 px-8 text-center">
            <p class="text-sm text-gray-600">
              Não tem uma conta? 
              <a href="#" class="font-medium text-primary-600 hover:text-primary-500">Cadastre-se</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
